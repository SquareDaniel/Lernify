{% extends 'base.html' %}
{% block title %}{{ course.title }} — Learnify{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-semibold mb-4">{{ course.title }}</h1>
  <p class="mb-6">{{ course.description }}</p>
  <h2 class="text-2xl mb-4">Уроки</h2>
  <ul class="list-disc ml-6">
    {% for lesson in course.lessons %}
    <li><a href="{{ url_for('lessons.lesson_detail', course_id=course.id, lesson_id=lesson.id) }}" class="text-blue-600 hover:underline">{{ lesson.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
