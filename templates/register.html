{% extends 'base.html' %}
{% block title %}Регистрация — Learnify{% endblock %}
{% block content %}
<div class="container mx-auto py-8 max-w-md">
  <h2 class="text-2xl mb-4">Регистрация</h2>
  <form method="post" class="bg-white p-6 rounded shadow">
    <input name="username" placeholder="Имя пользователя" class="w-full mb-3 p-2 border rounded" required>
    <input type="password" name="password" placeholder="Пароль" class="w-full mb-3 p-2 border rounded" required>
    <label class="inline-flex items-center mb-3">
      <input type="checkbox" name="is_teacher" class="mr-2"> Преподаватель
    </label>
    <button type="submit" class="btn-primary w-full py-2">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
