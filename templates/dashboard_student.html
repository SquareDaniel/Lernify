{% extends 'base.html' %}
{% block title %}Мои курсы — Learnify{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
  <h2 class="text-2xl mb-4">Мои курсы</h2>
  <ul class="list-disc ml-6">
    {% for course in courses %}
    <li><a href="{{ url_for('courses.course_detail', course_id=course.id) }}" class="text-blue-600 hover:underline">{{ course.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
